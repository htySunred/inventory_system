{% extends 'partials/base.html' %}
{% block title %}删除订单{% endblock %}
{% block content %}

<div class="container">
    <div class="row-mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">

                <h3>删除订单</h3>
                 <form method="POST" class="uniForm" action="">
                    {% csrf_token %}
                    <h4>你要删除[{{item.product}}]？</h4>
                    <a class="btn btn-info" href="{% url 'dashboard-index' %}">取消</a>
                    <input class="btn btn-danger" type="submit" value="确定删除">
                 </form>



            </div>
        </div>
    </div>
</div>
{% endblock %}
